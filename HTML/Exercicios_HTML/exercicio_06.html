<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>

<body>

    <article>
        <table>
            <caption>Tabela de vendas</caption>
            <thead>
                <tr>
                    <th colspan="3">Vendas Segundo Semestre 2021</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="7">Mês/Valor</th>
                    <td>Mês</td>
                    <td>Valor</td>
                </tr>
                <tr>
                    <td>Julho</td>
                    <td>50</td>
                </tr>

                <tr>
                    <td>Agosto</td>
                    <td>60</td>
                </tr>

                <tr>
                    <td>Setembro</td>
                    <td>70</td>
                </tr>

                <tr>
                    <td>Outubro</td>
                    <td>60</td>
                </tr>

                <tr>
                    <td>Novembro</td>
                    <td>80</td>
                </tr>

                <tr>
                    <td>Dezembro</td>
                    <td>40</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">TOTAL</th>
                    <td>360</td>
                </tr>
            </tfoot>
        </table>
    </article>
<br>
<br>
    <footer>
        <small>&copy; Gabriela Basse Marques</small>
    </footer>

</body>

</html>
